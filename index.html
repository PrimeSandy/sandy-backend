<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-TRAX Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Simple Dark Theme */
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            
            --bg-dark: #0f172a;
            --card-dark: #1e293b;
            --text-dark: #f1f5f9;
            --text-muted: #94a3b8;
            --border: rgba(255,255,255,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-dark);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        .header {
            background: var(--card-dark);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .logout-btn {
            padding: 8px 16px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: var(--card-dark);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border);
        }
        
        .stat-title {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            margin: 5px 0;
        }
        
        .stat-subtext {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        /* Form */
        .form-container {
            background: var(--card-dark);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .form-title {
            margin-bottom: 20px;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-dark);
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: var(--text-dark);
        }
        
        /* Table */
        .table-container {
            background: var(--card-dark);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 30px;
        }
        
        .table-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            padding: 15px;
            text-align: left;
            background: rgba(255,255,255,0.05);
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        tr:hover {
            background: rgba(255,255,255,0.02);
        }
        
        .category-badge {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(59, 130, 246, 0.2);
            color: var(--primary);
            border-radius: 20px;
            font-size: 0.85rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        
        .action-btn {
            padding: 6px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 4px;
        }
        
        .action-btn:hover {
            background: rgba(255,255,255,0.1);
        }
        
        /* Loader */
        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Toast */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-dark);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 300px;
            z-index: 1000;
        }
        
        .toast.success {
            border-left-color: var(--secondary);
        }
        
        .toast.error {
            border-left-color: var(--danger);
        }
        
        /* Login */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: var(--card-dark);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: white;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }
        
        /* Hidden */
        .hidden {
            display: none !important;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .table-header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div id="loader" class="loader"></div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- Main App -->
    <div id="app" class="hidden">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                E-TRAX
            </div>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <div>
                    <div id="userName" style="font-weight: bold;">User</div>
                    <div id="userEmail" style="font-size: 0.9rem; color: var(--text-muted);">user@example.com</div>
                </div>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container">
            <!-- Login View -->
            <div id="loginView">
                <div class="login-container">
                    <div class="login-card">
                        <div style="font-size: 3rem; color: var(--primary); margin-bottom: 20px;">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <h2 style="margin-bottom: 10px;">Welcome to E-TRAX</h2>
                        <p style="color: var(--text-muted); margin-bottom: 30px;">Track your expenses easily</p>
                        
                        <button id="googleLoginBtn" class="login-btn">
                            <i class="fab fa-google"></i>
                            Sign in with Google
                        </button>
                    </div>
                </div>
            </div>

            <!-- Dashboard View -->
            <div id="dashboardView" class="hidden">
                <!-- Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-title">Total Spent</div>
                        <div class="stat-value" id="totalSpent">‚Çπ0</div>
                        <div class="stat-subtext" id="expenseCount">0 expenses</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-title">Monthly Budget</div>
                        <div class="stat-value" id="budgetAmount">‚Çπ0</div>
                        <div class="stat-subtext" id="remainingBudget">‚Çπ0 remaining</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-title">Top Category</div>
                        <div class="stat-value" id="topCategory">-</div>
                        <div class="stat-subtext" id="categoryAmount">‚Çπ0</div>
                    </div>
                </div>

                <!-- Add Expense Form -->
                <div class="form-container">
                    <h3 class="form-title">
                        <i class="fas fa-plus-circle"></i>
                        Add New Expense
                    </h3>
                    
                    <form id="expenseForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Name *</label>
                                <input type="text" id="expenseName" class="form-input" placeholder="What did you buy?" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Amount (‚Çπ) *</label>
                                <input type="number" id="expenseAmount" class="form-input" placeholder="0.00" step="0.01" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Category *</label>
                                <select id="expenseCategory" class="form-select" required>
                                    <option value="">Select category</option>
                                    <option value="Food">Food</option>
                                    <option value="Shopping">Shopping</option>
                                    <option value="Transport">Transport</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Bills">Bills</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label>Payment Type</label>
                                <select id="expenseType" class="form-select">
                                    <option value="Cash">Cash</option>
                                    <option value="Card">Card</option>
                                    <option value="UPI">UPI</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label>Date *</label>
                                <input type="date" id="expenseDate" class="form-input" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Description</label>
                                <input type="text" id="expenseDescription" class="form-input" placeholder="Optional notes">
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="clearForm()">
                                Clear
                            </button>
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                Save Expense
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Recent Expenses -->
                <div class="table-container">
                    <div class="table-header">
                        <h3>
                            <i class="fas fa-history"></i>
                            Recent Expenses
                        </h3>
                        <div>
                            <button class="btn btn-secondary" onclick="loadExpenses()">
                                <i class="fas fa-sync-alt"></i>
                                Refresh
                            </button>
                            <button class="btn btn-secondary" onclick="debugData()" style="margin-left: 10px;">
                                <i class="fas fa-bug"></i>
                                Debug
                            </button>
                        </div>
                    </div>
                    
                    <div style="overflow-x: auto;">
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Amount</th>
                                    <th>Category</th>
                                    <th>Type</th>
                                    <th>Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="expensesTable">
                                <!-- Expenses will load here -->
                            </tbody>
                        </table>
                        
                        <div id="emptyState" class="empty-state hidden">
                            <i class="fas fa-receipt" style="font-size: 3rem; margin-bottom: 20px;"></i>
                            <h3>No expenses yet</h3>
                            <p>Add your first expense to get started!</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // ================= CONFIG =================
        const BASE_URL = window.location.origin;
        let firebaseApp = null;
        let firebaseAuth = null;
        let currentUser = null;
        let expenses = [];

        // ================= DOM ELEMENTS =================
        const elements = {
            loader: document.getElementById('loader'),
            app: document.getElementById('app'),
            loginView: document.getElementById('loginView'),
            dashboardView: document.getElementById('dashboardView'),
            googleLoginBtn: document.getElementById('googleLoginBtn'),
            logoutBtn: document.getElementById('logoutBtn'),
            userAvatar: document.getElementById('userAvatar'),
            userName: document.getElementById('userName'),
            userEmail: document.getElementById('userEmail'),
            expenseForm: document.getElementById('expenseForm'),
            submitBtn: document.getElementById('submitBtn'),
            expensesTable: document.getElementById('expensesTable'),
            emptyState: document.getElementById('emptyState'),
            toastContainer: document.getElementById('toastContainer')
        };

        // ================= INITIALIZE =================
        async function initializeApp() {
            try {
                // Load Firebase config
                const configRes = await fetch(`${BASE_URL}/firebase-config`);
                const firebaseConfig = await configRes.json();
                
                // Load Firebase SDK
                await loadFirebaseSDK();
                
                // Initialize Firebase
                firebaseApp = firebase.initializeApp(firebaseConfig);
                firebaseAuth = firebase.auth();
                
                // Set up auth listener
                firebaseAuth.onAuthStateChanged(handleAuthStateChange);
                
            } catch (error) {
                console.error('Init error:', error);
                showToast('error', 'Error', 'Failed to initialize');
                hideLoader();
            }
        }

        function loadFirebaseSDK() {
            return new Promise((resolve) => {
                if (window.firebase) {
                    resolve();
                    return;
                }
                const script = document.createElement('script');
                script.src = 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js';
                script.onload = () => {
                    const authScript = document.createElement('script');
                    authScript.src = 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js';
                    authScript.onload = resolve;
                    document.head.appendChild(authScript);
                };
                document.head.appendChild(script);
            });
        }

        // ================= AUTHENTICATION =================
        function handleAuthStateChange(user) {
            if (user) {
                // User is signed in
                currentUser = user;
                updateUserUI(user);
                showDashboard();
                loadExpenses();
            } else {
                // User is signed out
                currentUser = null;
                showLogin();
            }
            hideLoader();
        }

        async function signInWithGoogle() {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                await firebaseAuth.signInWithPopup(provider);
                showToast('success', 'Welcome!', 'Signed in successfully');
            } catch (error) {
                showToast('error', 'Sign In Failed', error.message);
            }
        }

        async function signOut() {
            try {
                await firebaseAuth.signOut();
                showToast('success', 'Goodbye!', 'Signed out successfully');
            } catch (error) {
                showToast('error', 'Sign Out Failed', error.message);
            }
        }

        function updateUserUI(user) {
            elements.userName.textContent = user.displayName || 'User';
            elements.userEmail.textContent = user.email;
            elements.userAvatar.textContent = (user.displayName || user.email).charAt(0).toUpperCase();
        }

        // ================= UI CONTROLS =================
        function showDashboard() {
            elements.loginView.classList.add('hidden');
            elements.dashboardView.classList.remove('hidden');
            elements.app.classList.remove('hidden');
        }

        function showLogin() {
            elements.dashboardView.classList.add('hidden');
            elements.loginView.classList.remove('hidden');
            elements.app.classList.remove('hidden');
            expenses = [];
            renderExpenses();
        }

        function hideLoader() {
            elements.loader.classList.add('hidden');
        }

        // ================= EXPENSE MANAGEMENT =================
        async function loadExpenses() {
            if (!currentUser) return;
            
            try {
                showLoader();
                
                console.log('üîç Loading expenses for user:', currentUser.uid);
                
                // Use the NEW endpoint
                const response = await fetch(`${BASE_URL}/api/get-expenses?uid=${currentUser.uid}`);
                const data = await response.json();
                
                console.log('üì¶ API Response:', data);
                
                if (data.success && data.expenses) {
                    expenses = data.expenses;
                    console.log(`‚úÖ Loaded ${expenses.length} expenses`);
                    
                    if (expenses.length > 0) {
                        console.log('üìù First expense:', expenses[0]);
                    }
                    
                    renderExpenses();
                    updateStats();
                    
                } else {
                    console.error('API error:', data);
                    showToast('error', 'Load Failed', data.message || 'Failed to load expenses');
                }
                
            } catch (error) {
                console.error('‚ùå Load error:', error);
                showToast('error', 'Load Failed', error.message);
            } finally {
                hideLoader();
            }
        }

        async function saveExpense(expenseData) {
            if (!currentUser) return;
            
            try {
                elements.submitBtn.disabled = true;
                elements.submitBtn.innerHTML = 'Saving...';
                
                const response = await fetch(`${BASE_URL}/api/create-expense`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        uid: currentUser.uid,
                        ...expenseData
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showToast('success', 'Success', 'Expense saved!');
                    clearForm();
                    await loadExpenses();
                } else {
                    throw new Error(data.message);
                }
                
            } catch (error) {
                showToast('error', 'Save Failed', error.message);
            } finally {
                elements.submitBtn.disabled = false;
                elements.submitBtn.innerHTML = 'Save Expense';
            }
        }

        async function deleteExpense(id, name) {
            if (!confirm(`Delete "${name}"?`)) return;
            
            try {
                const response = await fetch(`${BASE_URL}/api/delete-expense/${id}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showToast('success', 'Deleted', 'Expense removed');
                    await loadExpenses();
                } else {
                    throw new Error(data.message);
                }
                
            } catch (error) {
                showToast('error', 'Delete Failed', error.message);
            }
        }

        // ================= UI RENDERING =================
        function renderExpenses() {
            const tbody = elements.expensesTable;
            tbody.innerHTML = '';
            
            if (expenses.length === 0) {
                elements.emptyState.classList.remove('hidden');
                return;
            }
            
            elements.emptyState.classList.add('hidden');
            
            expenses.forEach(expense => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${expense.name || 'Expense'}</td>
                    <td style="font-weight: bold; color: var(--primary);">‚Çπ${parseFloat(expense.amount || 0).toFixed(2)}</td>
                    <td><span class="category-badge">${expense.category || 'Other'}</span></td>
                    <td>${expense.type || 'Cash'}</td>
                    <td>${expense.date || ''}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="action-btn" onclick="editExpense('${expense._id}')" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn" onclick="deleteExpense('${expense._id}', '${expense.name || 'Expense'}')" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateStats() {
            // Total spent
            const total = expenses.reduce((sum, exp) => sum + parseFloat(exp.amount || 0), 0);
            document.getElementById('totalSpent').textContent = `‚Çπ${total.toFixed(2)}`;
            document.getElementById('expenseCount').textContent = `${expenses.length} expense${expenses.length !== 1 ? 's' : ''}`;
            
            // Top category
            const categoryTotals = {};
            expenses.forEach(exp => {
                const cat = exp.category || 'Other';
                categoryTotals[cat] = (categoryTotals[cat] || 0) + parseFloat(exp.amount || 0);
            });
            
            let topCat = '-';
            let topAmount = 0;
            for (const [cat, amount] of Object.entries(categoryTotals)) {
                if (amount > topAmount) {
                    topCat = cat;
                    topAmount = amount;
                }
            }
            
            document.getElementById('topCategory').textContent = topCat;
            document.getElementById('categoryAmount').textContent = `‚Çπ${topAmount.toFixed(2)}`;
        }

        // ================= FORM HANDLING =================
        elements.expenseForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('expenseName').value.trim(),
                amount: document.getElementById('expenseAmount').value,
                category: document.getElementById('expenseCategory').value,
                type: document.getElementById('expenseType').value,
                date: document.getElementById('expenseDate').value,
                description: document.getElementById('expenseDescription').value.trim()
            };
            
            // Validation
            if (!formData.name || !formData.amount || !formData.category || !formData.date) {
                showToast('error', 'Error', 'Please fill all required fields');
                return;
            }
            
            await saveExpense(formData);
        });

        // Set default date
        document.getElementById('expenseDate').value = new Date().toISOString().split('T')[0];

        function clearForm() {
            elements.expenseForm.reset();
            document.getElementById('expenseDate').value = new Date().toISOString().split('T')[0];
        }

        function editExpense(id) {
            const expense = expenses.find(e => e._id === id);
            if (!expense) return;
            
            document.getElementById('expenseName').value = expense.name || '';
            document.getElementById('expenseAmount').value = expense.amount || '';
            document.getElementById('expenseCategory').value = expense.category || '';
            document.getElementById('expenseType').value = expense.type || 'Cash';
            document.getElementById('expenseDate').value = expense.date || '';
            document.getElementById('expenseDescription').value = expense.description || '';
            
            elements.submitBtn.innerHTML = 'Update Expense';
            
            // Scroll to form
            document.getElementById('expenseForm').scrollIntoView();
        }

        // ================= DEBUG FUNCTIONS =================
        async function debugData() {
            if (!currentUser) return;
            
            try {
                showToast('info', 'Debug', 'Checking data...');
                
                const response = await fetch(`${BASE_URL}/api/debug-raw-data?uid=${currentUser.uid}`);
                const data = await response.json();
                
                console.log('üîç DEBUG RAW DATA:', data);
                
                if (data.success) {
                    alert(`Data Analysis:\nTotal Documents: ${data.totalDocuments}\nFields Found: ${Object.keys(data.fieldAnalysis).join(', ')}\nCheck console (F12) for full details`);
                }
                
            } catch (error) {
                console.error('Debug error:', error);
                showToast('error', 'Debug Failed', error.message);
            }
        }

        // ================= UTILITIES =================
        function showLoader() {
            elements.loader.classList.remove('hidden');
        }

        function showToast(type, title, message) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <div style="font-size: 1.2rem;">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                </div>
                <div>
                    <div style="font-weight: bold;">${title}</div>
                    <div style="font-size: 0.9rem; color: var(--text-muted);">${message}</div>
                </div>
                <button onclick="this.parentElement.remove()" style="background: none; border: none; color: var(--text-muted); cursor: pointer;">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            elements.toastContainer.appendChild(toast);
            
            // Auto remove
            setTimeout(() => {
                if (toast.parentElement) toast.remove();
            }, 5000);
        }

        // ================= EVENT LISTENERS =================
        elements.googleLoginBtn.addEventListener('click', signInWithGoogle);
        elements.logoutBtn.addEventListener('click', signOut);

        // ================= GLOBAL FUNCTIONS =================
        window.loadExpenses = loadExpenses;
        window.debugData = debugData;
        window.clearForm = clearForm;
        window.editExpense = editExpense;
        window.deleteExpense = deleteExpense;

        // ================= START APP =================
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
