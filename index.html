<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PTS PRO! - Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #8ec5fc 0%, #e0c3fc 100%);
    font-family: "Poppins", sans-serif;
    overflow: hidden;
  }

  .login-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    padding: 20px;
  }

  .welcome-text {
    color: #fff;
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 30px;
    letter-spacing: 1px;
  }

  .illustration {
    width: 180px;
    margin-bottom: 25px;
  }

  .login-box {
    background-color: #0a2a66;
    border-radius: 25px;
    padding: 30px 40px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    color: white;
    width: 100%;
    max-width: 380px;
  }

  .login-title {
    font-weight: 700;
    margin-bottom: 20px;
    font-size: 1.3rem;
  }

  #googleLoginBtn {
    background-color: #fbbc05;
    color: #000;
    border: none;
    padding: 12px 25px;
    border-radius: 10px;
    font-weight: 600;
    transition: all 0.3s ease;
    width: 100%;
  }

  #googleLoginBtn:hover {
    background-color: #ffcc33;
    transform: scale(1.03);
  }

  @media (max-width: 576px) {
    .welcome-text {
      font-size: 1.5rem;
    }
    .illustration {
      width: 130px;
    }
    .login-box {
      padding: 25px;
    }
  }
</style>
</head>
<body>
  <div class="login-container">
    <h2 class="welcome-text">WELCOME TO PTS PRO!</h2>
    <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Lock Illustration" class="illustration">
    <div class="login-box">
      <div class="login-title">USER LOGIN</div>
      <button id="googleLoginBtn">Login with Google</button>
    </div>
  </div>

<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDgeOmsWD36spVcXw9QVSbUs4nmx-iXGak",
  authDomain: "ptspro-31997.firebaseapp.com",
  projectId: "ptspro-31997",
  storageBucket: "ptspro-31997.appspot.com",
  messagingSenderId: "191965542623",
  appId: "1:191965542623:web:b461ceedfc3a773267516a",
  measurementId: "G-6LNC29KRQF"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Google login
document.getElementById("googleLoginBtn").addEventListener("click", () => {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider)
    .then(result => {
      window.location.href = "index.html"; // redirect to your main expense page
    })
    .catch(err => alert("Login Failed: " + err.message));
});
</script>
</body>
</html>
