
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PTS PRO!</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>

<style>
body {
  background-color: #0b0b0b;
  color: white;
  min-height: 100vh;
  margin: 0;
  font-family: "Poppins", sans-serif;
}

/* HEADER AFTER LOGIN */
header {
  display: none;
  background: #0b0b0b;
  border-bottom: 1px solid #222;
  padding: 15px 20px;
  border-radius: 0 0 15px 15px;
}
header .project-name { font-size: 1.5rem; color: #00bcd4; font-weight: 700; margin-bottom: 3px; }
header .typing { font-size: 1rem; color: #ffcc00; height: 1.2rem; }
header .nav-links a { color: #fff; text-decoration:none; font-weight:500; margin-right:1rem; transition:0.3s; }
header .nav-links a:hover { color:#00bcd4; }
header button#googleLogoutBtn {
  background: transparent; border:2px solid #ff3b30; color:#ff3b30;
  font-weight:600; border-radius:8px; padding:6px 16px; transition:0.3s;
}
header button#googleLogoutBtn:hover { background:#ff3b30; color:white; }

/* TABLE */
.table-container { margin-top: 20px; padding: 20px; background:#1a1a1a; border-radius:15px; box-shadow:0 8px 25px rgba(0,0,0,0.4); }
table { color:#fff; font-size:0.95rem; }
table thead { background:#00bcd4; color:#000; font-weight:600; }
table tbody tr:hover { background-color: rgba(0,188,212,0.1); transition:0.3s; }

/* RESPONSIVE */
@media (max-width:576px) {
  header { flex-direction: column; align-items: flex-start; }
  header .nav-links { margin-top:0.5rem; }
  header .project-name { font-size:1.2rem; }
  header .typing { font-size:0.9rem; }
}

#loginContainer {
  text-align:center;
  margin-top:100px;
}
#loginContainer button {
  font-size:1.2rem;
  padding:10px 30px;
  border-radius:10px;
  border:none;
  background:#00bcd4;
  color:#000;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}
#loginContainer button:hover { background:#0097a7; color:white; }
</style>
</head>
<body>

<!-- LOGIN BUTTON -->
<div id="loginContainer">
  <button id="googleLoginBtn">Login with Google</button>
</div>

<!-- HEADER AFTER LOGIN -->
<header>
  <div class="container-fluid d-flex justify-content-between align-items-center flex-wrap">
    <div>
      <h1 class="project-name mb-1">PARALLEL TRACKER</h1>
      <div class="typing" id="typingHeader"></div>
    </div>
    <nav class="d-flex align-items-center nav-links">
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
      <button id="googleLogoutBtn">Logout</button>
    </nav>
  </div>
</header>

<!-- FORM -->
<div class="container my-3">
  <div id="expenseFormContainer" style="display:none;">
    <div class="card bg-dark text-white mb-4" style="border-radius:20px;">
      <div class="card-body">
        <form id="expenseForm" class="row g-3">
          <input type="hidden" id="editId">
          <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" id="amount" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="type" class="form-label">Type</label>
            <select id="type" class="form-select" required>
              <option value="">Choose one...</option>
              <option value="Card">Card</option>
              <option value="Cash">Cash</option>
              <option value="Gpay/Paytm">Gpay/Paytm</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="description" class="form-label">Description</label>
            <input type="text" id="description" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="date" class="form-label">Date</label>
            <input type="date" id="date" class="form-control" required>
          </div>
          <div class="col-12 d-flex justify-content-between mt-3">
            <button type="reset" class="btn btn-danger">Clear</button>
            <button type="submit" class="btn btn-primary">Confirm</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- TABLE -->
  <div id="tableContainer" class="table-responsive"></div>
</div>

<div id="msgBox" style="
  position: fixed; top: 20px; right: 20px;
  background-color: #198754; color: white; padding: 10px 20px;
  border-radius: 10px; display: none; z-index: 9999;"></div>

<script>
// BASE URL
const BASE_URL = window.location.hostname.includes("localhost")
                 ? "http://localhost:3000"
                 : "https://sandy-backend2-0.onrender.com";

// Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDgeOmsWD36spVcXw9QVSbUs4nmx-iXGak",
  authDomain: "ptspro-31997.firebaseapp.com",
  projectId: "ptspro-31997",
  storageBucket: "ptspro-31997.appspot.com",
  messagingSenderId: "191965542623",
  appId: "1:191965542623:web:b461ceedfc3a773267516a",
  measurementId: "G-6LNC29KRQF"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
let currentUserUid = null;

const loginBtn = document.getElementById("googleLoginBtn");
const logoutBtn = document.getElementById("googleLogoutBtn");
const loginContainer = document.getElementById("loginContainer");
const expenseFormContainer = document.getElementById("expenseFormContainer");
const tableContainer = document.getElementById("tableContainer");
const msgBox = document.getElementById("msgBox");

// Message
function showMessage(msg, duration=2000) {
  msgBox.innerText = msg;
  msgBox.style.display = "block";
  setTimeout(()=> msgBox.style.display="none", duration);
}

// Toggle login
function toggleLoginState(isLoggedIn) {
  loginContainer.style.display = isLoggedIn ? "none" : "block";
  logoutBtn.style.display = isLoggedIn ? "inline-block" : "none";
  expenseFormContainer.style.display = isLoggedIn ? "block" : "none";
  document.querySelector("header").style.display = isLoggedIn ? "block" : "none";
}

// Firebase auth listener
auth.onAuthStateChanged(user=>{
  if(user){
    currentUserUid=user.uid;
    toggleLoginState(true);
    loadData();
  } else {
    currentUserUid=null;
    toggleLoginState(false);
    tableContainer.innerHTML = "<p class='text-muted'>Login to view your expenses</p>";
  }
});

// LOGIN
loginBtn.addEventListener("click", async () => {
  const provider = new firebase.auth.GoogleAuthProvider();
  try {
    const result = await auth.signInWithPopup(provider);
    currentUserUid = result.user.uid;
    toggleLoginState(true);
    loadData();
    showMessage("✅ Logged in successfully",2000);
  } catch(err){
    console.error(err);
    showMessage("❌ Login failed",2000);
  }
});

// LOGOUT
logoutBtn.addEventListener("click", async () => {
  try {
    await auth.signOut();
    currentUserUid = null;
    toggleLoginState(false);
    tableContainer.innerHTML = "<p class='text-muted'>Login to view your expenses</p>";
    showMessage("✅ Logged out successfully", 2000);
  } catch (err) {
    console.error(err);
    showMessage("❌ Logout failed", 2000);
  }
});

// Typing effect
const headerText = "Drop Your Expenses !";
const typingHeader = document.getElementById("typingHeader");
let headerIndex = 0;
function typeWriterHeader() {
  if(headerIndex < headerText.length){
    typingHeader.innerHTML += headerText.charAt(headerIndex);
    headerIndex++;
    setTimeout(typeWriterHeader,100);
  } else {
    setTimeout(()=>{ typingHeader.innerHTML=""; headerIndex=0; typeWriterHeader(); },2000);
  }
}
typeWriterHeader();

// Expense form
const form = document.getElementById("expenseForm");
const editId = document.getElementById("editId");

form.addEventListener("submit", async e=>{
  e.preventDefault();
  if(!currentUserUid) return;
  const data = {
    uid: currentUserUid,
    name: document.getElementById("name").value.trim(),
    amount: document.getElementById("amount").value.trim(),
    type: document.getElementById("type").value,
    description: document.getElementById("description").value.trim(),
    date: document.getElementById("date").value
  };
  try {
    const url = editId.value ? `${BASE_URL}/update/${editId.value}` : `${BASE_URL}/submit`;
    const method = editId.value ? "PUT" : "POST";
    const res = await fetch(url,{ method, headers:{ "Content-Type":"application/json" }, body:JSON.stringify(data)});
    const result = await res.json();
    showMessage(result.message);
    editId.value="";
    form.reset();
    loadData();
  } catch(err){ console.error(err); showMessage("❌ Failed to submit/edit expense",2500);}
});

// Load table + edit
async function loadData(){
  if(!currentUserUid) {
    tableContainer.innerHTML = "<p class='text-muted'>Login to view your expenses</p>";
    return;
  }
  try{
    const res = await fetch(`${BASE_URL}/users?uid=${currentUserUid}`);
    if(!res.ok) throw new Error("Failed to fetch users");
    const users = await res.json();
    let html = `<table class="table table-striped table-bordered text-white">
      <thead><tr>
        <th>#</th><th>Name</th><th>Amount</th><th>Type</th><th>Description</th><th>Date</th><th>Action</th>
      </tr></thead><tbody>`;
    users.forEach((u,i)=>{
      const actionBtn = `<button class="btn btn-warning btn-sm" onclick="editExpense('${u._id}')">Edit</button>`;
      html += `<tr>
        <td>${i+1}</td><td>${u.name}</td><td>${u.amount}</td><td>${u.type}</td>
        <td>${u.description}</td><td>${u.date}</td><td>${actionBtn}</td>
      </tr>`;
    });
    html += "</tbody></table>";
    tableContainer.innerHTML=html;
  } catch(err){ console.error(err); tableContainer.innerHTML="<p class='text-danger'>Failed to load expenses.</p>"; }
}

window.editExpense = async function(id){
  try{
    const res = await fetch(`${BASE_URL}/user/${id}`);
    if(!res.ok) throw new Error("Failed to fetch user");
    const user = await res.json();
    document.getElementById("name").value=user.name;
    document.getElementById("amount").value=user.amount;
    document.getElementById("type").value=user.type;
    document.getElementById("description").value=user.description;
    document.getElementById("date").value=user.date;
    editId.value=id;
    showMessage("✏ Edit mode enabled",2000);
  } catch(err){ console.error(err); showMessage("❌ Failed to fetch expense for editing.",2500);}
}
</script>

</body>
</html>
